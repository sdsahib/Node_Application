<div class="card training">

  <div class="card-block">
      <h3 class="card-title"> Trainings</h3>
      <p class="card-text black">
          <span class="font-size13pt" *ngIf="subtitle1">{{subtitle1}}</span>
          
      </p>
      <ul class="grey">
          <li *ngIf="enrolledTraining">{{enrolledTraining}}</li>
          <li *ngIf="enrolledTrainingDate">{{enrolledTrainingDate}}</li>
      </ul>
      <p class="card-text black">
          <span class="font-size13pt" *ngIf="subtitle2">{{subtitle2}}</span>
          
      </p>
      <ul class="grey" *ngFor="let tp of trainingPlaceholder">
          <li> {{tp?.upcomingTrainings}}</li>
          <li>{{tp?.upcomingTrainingDate}}</li>


      </ul>
      <a routerLink="/trainings/myenrolledtrainings" id="viewDetails" class="btn btn-primary">View Details</a>
  </div>
</div>
